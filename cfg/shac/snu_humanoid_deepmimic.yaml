params:  
  diff_env:
    name: SNUHumanoidDeepMimicEnv
    stochastic_env: True
    episode_length: 1000
    MM_caching_frequency: 8

  network:
    actor: ActorStochasticMLP
    actor_mlp:
      units: [512, 256]
      activation: silu

    critic: CriticMLP
    critic_mlp:
      units: [256, 256]
      activation: silu

  config:
    name: muscle_low_deepmimic
    actor_learning_rate: 2e-3 # adam
    critic_learning_rate: 5e-4 # adam
    lr_schedule: linear # ['constant', 'linear']
    target_critic_alpha: 0.995
    obs_rms: True
    ret_rms: False
    critic_iterations: 16
    critic_method: td-lambda
    lambda: 0.95
    num_batch: 4
    gamma: 0.99
    betas: [0.7, 0.95] # adam
    max_epochs: 2000
    steps_num: 32
    grad_norm: 1.0 
    truncate_grads: True
    use_grad_per_env: False
    use_grad_penalize: True
    grad_penalize_alpha: 0.8
    grad_penalize_r: 0.05
    num_actors: 64
    save_interval: 200

    player:
      determenistic: True
      games_num: 1
      num_actors: 1
      print_stats: True
